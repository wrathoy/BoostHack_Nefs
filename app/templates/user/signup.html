{% extends "user/layout.html" %}


{% block title %}
    SignUp Page
{% endblock %}


{% block main %}
<section class="auth-section" >
    <div class="container">
        <div class="auth-card">
            <h1>انشئ حساب جديد </h1>
            <p>انضم إلى آلاف المرضى الذين يديرون علاج السرطان الخاص بهم بشكل أكثر فعالية.</p>
            
            <form action="{{ url_for('auth.register') }}" method="post" id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">الاسم الاول </label>
                    <input type="text" id="fullName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">اسم العائلة</label>
                    <input type="last_name" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="number">رقم الهاتف</label>
                    <input type="number" id="number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="username" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="username">الولاية</label>
                    <input type="username" id="username" name="wilaya" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة السر</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">تأكيد كلمة السر</label>
                    <input type="password" id="confirmPassword" name="confirmed_password" required>
                </div>


                <button type="submit" class="btn btn-primary btn-block">انشاء حساب</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="/auth/userLogin">Login here</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
