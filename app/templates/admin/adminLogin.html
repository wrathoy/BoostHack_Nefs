<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المشرف</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .login-form .form-group {
            margin-bottom: 1.5rem;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .remember-me input {
            margin-left: 0.5rem;
        }
        
        .login-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.75rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #2980b9;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        @media (max-width: 480px) {
            .login-container {
                max-width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>لوحة تحكم المشرف</h1>
            <p>الرجاء تسجيل الدخول للوصول إلى لوحة التحكم</p>
        </div>
        
        <form class="login-form" action="/admin/dashboard" method="post">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message">الرجاء إدخال اسم المستخدم</div>
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message">الرجاء إدخال كلمة المرور</div>
            </div>
            
            <button type="submit" class="login-btn">تسجيل الدخول</button>
        </form>
    </div>
    
    <script>
        // Simple form validation
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            let valid = true;
            
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            
            if (!username.value.trim()) {
                username.nextElementSibling.style.display = 'block';
                valid = false;
            } else {
                username.nextElementSibling.style.display = 'none';
            }
            
            if (!password.value.trim()) {
                password.nextElementSibling.style.display = 'block';
                valid = false;
            } else {
                password.nextElementSibling.style.display = 'none';
            }
            
            if (!valid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
